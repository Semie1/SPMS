<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - School Performance Monitoring System</title>
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="logo">SPMS</div>
      <ul class="nav-links">
        <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="../index.html#features"><i class="fas fa-star"></i> Features</a></li>
        <li><a href="../index.html#modules"><i class="fas fa-th-large"></i> Modules</a></li>
        <li><a href="../index.html#roles"><i class="fas fa-users-cog"></i> User Roles</a></li>
        <li><a href="../index.html#database"><i class="fas fa-database"></i> Database</a></li>
        <li><a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Login</a></li>
      </ul>
    </div>
  </header>

  <section class="login-section">
    <div class="login-container">
      <h2 class="login-title"><i class="fas fa-sign-in-alt"></i> Login to System</h2>
      
      <form id="login-form" action="dashboard.html">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        
        <div class="form-group">
          <label for="role" class="form-label">Login As</label>
          <div class="select-wrapper">
            <select id="role" class="form-control" required>
              <option value="">Select your role</option>
              <option value="admin">Administrator</option>
              <option value="teacher">Teacher</option>
              <option value="head">Head Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>
        </div>
        
        <div class="form-group" style="display: flex; align-items: center;">
          <input type="checkbox" id="remember" style="margin-right: 10px;">
          <label for="remember">Remember me</label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      
      <div style="text-align: center; margin-top: 20px;">
        <a href="#" style="color: var(--primary); text-decoration: none;">Forgot password?</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container footer-content">
      <div class="footer-logo">SPMS</div>
      <div class="copyright">
        &copy; 2025 Automated School Performance Monitoring System. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="../js/script.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const role = document.getElementById('role').value;
      
      // Store the role in session storage for demo purposes
      sessionStorage.setItem('userRole', role);
      sessionStorage.setItem('username', username);
      
      // Redirect based on role
      if (role === 'student') {
        window.location.href = 'student-portal.html';
      } else {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
